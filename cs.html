    <script>

            document.querySelectorAll('.details-toggle').forEach(toggle => {

                    const content = this.nextElementSibling;
                    const icon = this.querySelector('i');
                    
                    if (content.style.maxHeight) {
                        content.style.maxHeight = null;
                        icon.style.transform = 'rotate(0deg)';
                        this.querySelector('span').textContent = '展开详情';
                    } else {
                        content.style.maxHeight = content.scrollHeight + 'px';
                        icon.style.transform = 'rotate(180deg)';
                        this.querySelector('span').textContent = '收起详情';
                    }
                });
            });
        });

<script>
// 右键提示功能实现
const rightclickTip = document.getElementById('rightclickTip');

function showRightclickTip(e) {
    // 定位提示框到鼠标位置
    rightclickTip.style.left = `${e.pageX + 10}px`;
    rightclickTip.style.top = `${e.pageY + 10}px`;
    
    // 显示提示框（带动画）
    rightclickTip.style.opacity = '1';
    rightclickTip.style.transform = 'translateY(0) rotate(-2deg)';
    
    // 2秒后隐藏提示框
    setTimeout(() => {
        rightclickTip.style.opacity = '0';
        rightclickTip.style.transform = 'translateY(10px) rotate(-2deg)';
    }, 2000);
}

// 禁止右键菜单并显示提示
document.addEventListener('contextmenu', function(e) {
    e.preventDefault();
    showRightclickTip(e);
    return false;
});

// 禁止选中文本（增强保护）
document.addEventListener('selectstart', function(e) {
    e.preventDefault();
    return false;
});
</script>
